<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css"> <!--Added stylesheet-->
    <link rel="stylesheet" href="https://kit.fontawesome.com/ac23557b9e.js"></script> <!--Added fonts-->
    <title>My Booklist App</title>
</head>
<body> 
    <div class = "container mt-4"> <!--mt-4 means margin top 4-->
        <h1 class="display-4 text-center"> <!--display-4 is a bootstrap class--> 
            <i class ="fas fa-book-open"></i><!--Add icon to next to the booklist, and make text primary. WHY DIDN'T IT SHOW UP-->
            My<span class="text-primary">Book</span>List</h1> <!--text primary is another bootstrap class-->
            <!--Create a form called book-form. Create a form group class. Create an input-->
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author"
                    class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN #</label>
                    <input type="text" id="isbn"
                    class="form-control">
                </div>
                <!--Create button-->
                <input type="submit" value="Add Book"
                class="btn btn-primary btn-block mt-2"> <!--button tags, button that's a block-->
            </form> 
            <!--Table, has a class of table and a class of table-stripped-->
            <table class="table table-striped mt5"> <!--mt5=margin pushed down 5-->
            <!--Table Head <thead> and table row <tr>-->
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN #</th>
                    <!--will be left blank because this is where the delete button will go-->
                    <th></th>
                </tr>
                </thead>
                <tbody id="book-list"></tbody> <!--Where we're going to insert all ofour books-->
            </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
